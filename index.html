<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Accessible form UI with progress tracking and completion checklist">
    <title>Accessible Form UI - Profile Update</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <div class="form-wrapper">
            <!-- Left Section: Form -->
            <section class="form-section" aria-labelledby="form-title">
                <h1 id="form-title" class="visually-hidden">Update Profile Form</h1>

                <form class="profile-form" novalidate>
                    <!-- Full Name Field -->
                    <div class="form-group">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" id="fullName" name="fullName" class="form-input"
                            placeholder="What should we call you?" aria-required="true"
                            aria-describedby="fullName-error">
                        <span id="fullName-error" class="error-message" role="alert"></span>
                    </div>

                    <!-- Email Field -->
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-input error" value="john@doe.com"
                            aria-required="true" aria-invalid="true" aria-describedby="email-error">
                        <span id="email-error" class="error-message" role="alert">Email is already taken</span>
                    </div>

                    <!-- Password Field -->
                    <div class="form-group">
                        <label for="password" class="form-label">Enter Password</label>
                        <div class="input-wrapper">
                            <input type="password" id="password" name="password" class="form-input" value="xxxxxxxx"
                                aria-required="true" aria-describedby="password-error">
                            <button type="button" class="toggle-password" aria-label="Toggle password visibility"
                                data-target="password">
                                <svg class="eye-icon" width="24" height="24" viewBox="0 0 24 24" fill="none"
                                    xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                                    <path
                                        d="M12 5C7 5 2.73 8.11 1 12.5C2.73 16.89 7 20 12 20C17 20 21.27 16.89 23 12.5C21.27 8.11 17 5 12 5ZM12 17C9.24 17 7 14.76 7 12C7 9.24 9.24 7 12 7C14.76 7 17 9.24 17 12C17 14.76 14.76 17 12 17ZM12 9C10.34 9 9 10.34 9 12C9 13.66 10.34 15 12 15C13.66 15 15 13.66 15 12C15 10.34 13.66 9 12 9Z"
                                        fill="currentColor" />
                                </svg>
                            </button>
                        </div>
                        <span id="password-error" class="error-message" role="alert"></span>
                    </div>

                    <!-- Confirm Password Field -->
                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <div class="input-wrapper">
                            <input type="password" id="confirmPassword" name="confirmPassword" class="form-input"
                                value="xxxxxxxx" aria-required="true" aria-describedby="confirmPassword-error">
                            <button type="button" class="toggle-password"
                                aria-label="Toggle confirm password visibility" data-target="confirmPassword">
                                <svg class="eye-icon" width="24" height="24" viewBox="0 0 24 24" fill="none"
                                    xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                                    <path
                                        d="M12 5C7 5 2.73 8.11 1 12.5C2.73 16.89 7 20 12 20C17 20 21.27 16.89 23 12.5C21.27 8.11 17 5 12 5ZM12 17C9.24 17 7 14.76 7 12C7 9.24 9.24 7 12 7C14.76 7 17 9.24 17 12C17 14.76 14.76 17 12 17ZM12 9C10.34 9 9 10.34 9 12C9 13.66 10.34 15 12 15C13.66 15 15 13.66 15 12C15 10.34 13.66 9 12 9Z"
                                        fill="currentColor" />
                                </svg>
                            </button>
                        </div>
                        <span id="confirmPassword-error" class="error-message" role="alert"></span>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="submit-button">Update Profile</button>
                </form>
            </section>

            <!-- Right Section: Progress & Checklist -->
            <aside class="progress-section" aria-labelledby="progress-title">
                <h2 id="progress-title" class="visually-hidden">Profile Completion Progress</h2>

                <!-- Circular Progress Indicator -->
                <div class="progress-circle" role="progressbar" aria-valuenow="65" aria-valuemin="0" aria-valuemax="100"
                    aria-label="Profile completeness">
                    <svg class="progress-ring" width="180" height="180">
                        <circle class="progress-ring-bg" cx="90" cy="90" r="70" />
                        <circle class="progress-ring-fill" cx="90" cy="90" r="70" />
                    </svg>
                    <div class="progress-text">
                        <span class="progress-value">65%</span>
                    </div>
                </div>

                <h3 class="progress-heading">Profile Completeness</h3>

                <!-- Checklist -->
                <ul class="checklist" role="list">
                    <li class="checklist-item completed">
                        <span class="checklist-text">Create Account</span>
                    </li>
                    <li class="checklist-item completed">
                        <span class="checklist-text">Update Roadmap Progress</span>
                    </li>
                    <li class="checklist-item completed">
                        <span class="checklist-text">Setup Public Profile</span>
                    </li>
                    <li class="checklist-item active">
                        <span class="checklist-text">Complete your first project</span>
                    </li>
                    <li class="checklist-item active">
                        <span class="checklist-text">Invite your Friends</span>
                    </li>
                </ul>
            </aside>
        </div>
    </main>
</body>

</html>
